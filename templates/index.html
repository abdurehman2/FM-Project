<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Model Interaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Feature Model Interaction</h1>

      <!-- Upload Section -->
      <div id="upload-section">
        <h3>Step 1: Upload XML File</h3>
        <form id="upload-form" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="xml-file" class="form-label">Upload XML File</label>
            <input type="file" class="form-control" id="xml-file" name="xml" />
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>

      <!-- Cross-Tree Constraints Section -->
      <div id="constraints-section" class="mt-5" style="display: none">
        <h3>Step 2: Cross-Tree Constraints</h3>
        <div id="constraints-list" class="mb-3"></div>
        <button id="add-propositional-logic" class="btn btn-primary">
          Add Propositional Logic
        </button>
      </div>

      <!-- Propositional Logic Input Section -->
      <div id="propositional-section" class="mt-5" style="display: none">
        <h3>Step 3: Add Propositional Logic</h3>
        <form id="logic-form">
          <div id="logic-inputs"></div>
          <button type="submit" class="btn btn-success mt-3">
            Submit Logic
          </button>
        </form>
      </div>

      <!-- MWP Results Section -->
      <div id="mwp-section" class="mt-5" style="display: none">
        <h3>Step 4: Review Results</h3>

        <!-- Cross-Tree Constraints Display -->
        <div class="mb-3">
          <h4>Propositional Logic</h4>
          <ul id="final-constraints-list"></ul>
        </div>

        <!-- Propositional Logic Display -->
        <div class="mb-3">
          <h4>Cross-Tree Constraints</h4>
          <ul id="logic-list"></ul>
        </div>

        <!-- Minimum Working Product Configurations -->
        <div class="mb-3">
          <h4>Minimum Working Product Configurations</h4>
          <ul id="mwp-list"></ul>
        </div>

        <button id="restart" class="btn btn-primary">Restart</button>
      </div>
    </div>
  </body>
</html>
